<div
  class="full-height d-flex justify-content-center align-items-center bg-info"
>
  <div class="text-center">
    <form class="row" [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
      <div class="col-12">
        <mat-form-field class="">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="email" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput placeholder="password" />
          <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-12">        
          <button type="submit"  class="" mat-flat-button>Ingresar</button>  
      </div>
    </form>
  </div>
</div>
